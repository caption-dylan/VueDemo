<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件间的通信</title>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th colspan="3">父组件数据</th>
            </tr>
            <tr>
                <td>name</td>
                <td>{{name}}</td>
                <td><input type="text" v-model="name"></td>
            </tr>
            <tr>
                <td>age</td>
                <td>{{age}}</td>
                <td><input type="text" v-model="age"></td>
            </tr>
        </table>
        <my-component :my-name="name" :my-age="age"></my-component>
    </div>

    <template id="myChildComponent">
        <table>
            <tr>
                <th colspan="3">
                    子组件数据
                </th>
            </tr>
            <tr>
                <td>my-name:</td>
                <td>{{myName}}</td>
                <td><input type="text" v-model="myName"/></td>
            </tr>
            <tr>
                <td>my-age:</td>
                <td>{{myAge}}</td>
                <td><input type="text" v-model="myAge"/></td>
            </tr>
        </table>
    </template>

</body>
<script src="../../js/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            name:'keepfool',
            age:28
        },
        components:{
            'my-component':{
                template:'#myChildComponent',
                props:['myName','myAge']
            }
        }
    });
</script>
</html>
